apiVersion: apps/v1
kind: Deployment

metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}

spec:
  # We want only one ElasticSearch node here.
  # Simplicity over resilience in this case.
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      name: {{ .Values.name }}
      labels:
        app: {{ .Values.name }}
    spec:
      securityContext:
        runAsUser: 1000
      containers:
        - name: elasticsearch
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          env:
            - name: cluster.name
              value: sitesearch
            - name: node.name
              value: sitesearch1
            - name: discovery.type
              value: single-node
            - name: bootstrap.memory_lock
              value: "true"
            - name: ES_JAVA_OPTS
              value: "-Xms256m -Xmx256m"
            - name: ES_HOME
              value: /usr/share/elasticsearch
          ports:
            - containerPort: 9200
              name: http
          resources:
            requests:
              cpu: 500m
              memory: 800M
            limits:
              cpu: 500m
              memory: 800M
          volumeMounts:
            - name: data-volume
              mountPath: /usr/share/elasticsearch/data
            - name: logs-volume
              mountPath: /usr/share/elasticsearch/logs
          livenessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 3
      volumes:
        - name: data-volume
          emptyDir: {}
        - name: logs-volume
          emptyDir: {}
      imagePullSecrets:
        - name: {{ .Values.image.name }}-pull-secret
      serviceAccount: {{ .Values.name }}
      serviceAccountName: {{ .Values.name }}
